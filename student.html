<!DOCTYPE html>
<html>
<head>
  <title>Student Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #e8f0fe;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Welcome, <span id="studentName">Loading...</span></h2>
    <p>Email: <span id="studentEmail"></span></p>
    <p>Role: Student</p>
  </div>

  <script type="module" src="student.js"></script>
</body>
</html>
