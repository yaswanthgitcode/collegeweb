<!DOCTYPE html>
<html>

<head>
    <title>Faculty Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f3f6;
            margin: 0;
            padding: 20px;
        }

        .card {
            max-width: 700px;
            margin: auto;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            margin-top: 30px;
        }

        .section {
            margin-bottom: 30px;
        }

        h2,
        h3 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        button {
            background-color: #009688;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 15px;
        }

        button:hover {
            background-color: #00796b;
        }

        @media (max-width: 600px) {
            .card {
                padding: 15px;
                margin-bottom: 15px;
                margin-top: 15px;
            }

            input,
            select,
            button {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Welcome, <span id="facultyName">Loading...</span></h2>
        <p>Email: <span id="facultyEmail"></span></p>
        <p>Role: Faculty</p>

        <button onclick="logout()">Logout</button>

    </div>
    <div class="card">
        <hr />
        <h3>Enter Student Marks</h3>

        <select id="studentSelect">
            <option value="">-- Select Student --</option>
        </select>

        <input type="text" id="subject" placeholder="Subject" />
        <input type="number" id="marks" placeholder="Marks" />
        <button onclick="submitMarks()">Submit Marks</button>

    </div>

    <script type="module" src="faculty.js"></script>
    <script>
        function logout() {
            import('./firebase.js').then(({ auth }) => {
                import('https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js')
                    .then(({ signOut }) => {
                        signOut(auth).then(() => {
                            window.location.href = "index.html";
                        });
                    });
            });
        }




    </script>

</body>

</html>
